<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="" method="GET">
        First Name:
        <input type="text" name="firstname">
        <br> Last Name:<input type="text" name="lastname">
        <br> Email:<input type="email" name="email" required>
        <br> Password:<input type="password" name="password" min="5">
        <br> Birthday:<input type="date" name="birthday">
        <br> Gender:<br>
        <input type="radio" name='gender' value="Male">Male<br>
        <input type="radio" name='gender' value="Female">Female<br>
        <input type="radio" name='gender' value="Other">Other
        <br> Pets: <br>
        <input type="checkbox" name="cat" value="Cat">Cat<br>
        <input type="checkbox" name="dog" value="Cat">Dog
        <br> Cars: <br>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select><br>
        <!-- request input as a box which gonna receive text/email/radio with required -->
        <!-- name='xxx' assigned to a name called 'xxx' which cannot have two options-->
        <!-- there are checkbox, radio, <select><option> for choosing-->
        <input type="submit" value="Register!">
        <!-- make a button, value="submit" is default-->
        <input type="reset">
        <!-- make a button to reset all the above input-->
    </form>

</body>

</html>

</html>
